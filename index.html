<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>Unity Web Player | horseGame URP</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico" />
  <link rel="stylesheet" href="TemplateData/style.css" />

  <!-- Critical for mobile responsiveness + safe areas -->
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <style>
    :root {
      /* fallback vh unit for mobile (updated via JS to handle iOS toolbars) */
      --vh: 1vh;
    }

    html, body { margin:0; padding:0; height:100%; background:#0b0b0b; }

    /* Override Unity template classes that might fight sizing */
    .unity-mobile, .unity-desktop { all: unset; }

    /* Root container centers the game area */
    #unity-container {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background:#0b0b0b;
    }

    /* Phone-like wrapper that holds the canvas + loading bar */
    .portrait-wrapper {
      position: relative;
      display: block;
      box-sizing: border-box;
      background: #000;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      /* Desktop default (JS will adjust too) */
      width: 405px; /* ~9:16 */
      height: 720px;
      touch-action: none;
    }

    /* Canvas always fills the wrapper */
    #unity-canvas {
      display:block;
      width:100% !important;
      height:100% !important;
      background:#000;
      /* Prevent double-scaling on some mobile browsers */
      image-rendering: optimizeSpeed;
    }

    /* Loading bar & warning positions */
    #unity-loading-bar {
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:14px; z-index:10;
    }
    #unity-warning {
      position:absolute; top:8px; left:8px; right:8px; z-index:11;
    }

    /* MOBILE: Portrait should fill the whole screen (account for dynamic UI bars) */
    @media (max-width: 1024px) and (orientation: portrait) {
      .portrait-wrapper {
        width: 100vw !important;
        /* use small/large viewport units with JS fallback for iOS */
        height: calc(var(--vh, 1vh) * 100) !important;
        border-radius: 0;
        box-shadow: none;
      }
    }

    /* MOBILE: Show rotate overlay in landscape and hide game */
    #rotate-overlay {
      position: fixed; inset: 0; z-index: 9999;
      display: none; align-items: center; justify-content: center;
      background: #0b0b0b; color: #fff;
      text-align: center; padding: 24px;
      font: 600 16px system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    }
    @media (max-width: 1024px) and (orientation: landscape) {
      #rotate-overlay { display: flex; }
      #unity-container { visibility: hidden; }
    }

    /* Footer pinned to bottom (outside wrapper) */
    #unity-footer {
      position: fixed; left: 0; right: 0; bottom: 0;
      display: flex; align-items: center; justify-content: space-between;
      gap: 12px; padding: 8px 12px;
      background: rgba(0,0,0,0.4);
      z-index: 1000; color:#fff;
      backdrop-filter: blur(2px);
    }
    #unity-logo-title-footer { display:flex; align-items:center; gap:10px; }
    #unity-build-title { font: 500 14px/1 system-ui, -apple-system, Segoe UI, Roboto, sans-serif; opacity:.9; }
    #unity-fullscreen-button { cursor:pointer; }
  </style>
</head>
<body>
  <div id="rotate-overlay">Please rotate your device to portrait.</div>

  <div id="unity-container">
    <!-- Wrapper sized to 9:16 on desktop, full-bleed on mobile portrait -->
    <div class="portrait-wrapper" id="portraitWrapper">
      <canvas id="unity-canvas" width="768" height="1366" tabindex="-1"></canvas>

      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>

      <div id="unity-warning"></div>
    </div>
  </div>

  <!-- Footer OUTSIDE the wrapper -->
  <div id="unity-footer">
    <div id="unity-logo-title-footer">
      <div id="unity-build-title">horseGame URP</div>
    </div>
    <div style="display:flex; align-items:center; gap:12px;">
      <div id="unity-fullscreen-button" title="Fullscreen"></div>
    </div>
  </div>

  <script>
    const canvas = document.querySelector("#unity-canvas");

    /* --- Mobile 100vh fix (iOS/Android dynamic toolbars) --- */
    function setVhUnit() {
      const vh = (window.visualViewport ? window.visualViewport.height : window.innerHeight) * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    setVhUnit();
    window.addEventListener('resize', setVhUnit);
    if (window.visualViewport) {
      window.visualViewport.addEventListener('resize', setVhUnit);
    }

    /* Unity banner */
    function unityShowBanner(msg, type) {
      const warningBanner = document.querySelector("#unity-warning");
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      const div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type === 'error') {
        div.style = 'background:red; padding:10px;';
      } else {
        if (type === 'warning') div.style = 'background:yellow; padding:10px;';
        setTimeout(() => { warningBanner.removeChild(div); updateBannerVisibility(); }, 5000);
      }
      updateBannerVisibility();
    }

    /* Build config */
    const buildUrl = "Build";
    const loaderUrl = buildUrl + "/BuildWebGLv4.0.loader.js";
    const config = {
      arguments: [],
      dataUrl: buildUrl + "/BuildWebGLv4.0.data.unityweb",
      frameworkUrl: buildUrl + "/BuildWebGLv4.0.framework.js.unityweb",
      codeUrl: buildUrl + "/BuildWebGLv4.0.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "horseGame URP",
      productVersion: "0.1.0",
      showBanner: unityShowBanner
      // Default behavior keeps WebGL RT matched to canvas CSS size (good!)
    };

    /* Desktop 9:16 sizing (mobile uses CSS/--vh) */
    (function () {
      const ASPECT_W = 9, ASPECT_H = 16;
      const wrapper = document.getElementById('portraitWrapper');

      function isMobileUA() {
        return /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
      }

      function sizeDesktopPortrait() {
        const vw = window.innerWidth, vh = window.innerHeight;
        const maxH = Math.min(Math.floor(vh * 0.96), 1080);
        let h = maxH, w = Math.round(h * ASPECT_W / ASPECT_H);
        if (w > vw * 0.96) {
          w = Math.floor(vw * 0.96);
          h = Math.round(w * ASPECT_H / ASPECT_W);
        }
        wrapper.style.width = w + 'px';
        wrapper.style.height = h + 'px';
      }

      function applySizing() {
        if (!isMobileUA()) sizeDesktopPortrait();
        // mobile portrait is pure CSS with --vh, no JS needed
      }

      window.addEventListener('resize', applySizing);
      document.addEventListener('DOMContentLoaded', applySizing);
      applySizing();
    })();

    /* Show loading bar */
    document.querySelector("#unity-loading-bar").style.display = "block";

    /* Load Unity */
    const script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
      }).then((unityInstance) => {
        document.querySelector("#unity-loading-bar").style.display = "none";
        document.querySelector("#unity-fullscreen-button").onclick = () => {
          unityInstance.SetFullscreen(1);
        };
      }).catch((message) => alert(message));
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
